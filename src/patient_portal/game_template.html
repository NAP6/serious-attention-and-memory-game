<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    {% block meta %}{% endblock %}

    <!-- Favicons -->
    <!--<link href="assets/img/favicon.png" rel="icon">-->
    <!--<link href="assets/img/apapple-touch-icon.png" rel="apapple-touch-icon">-->

    <!-- Vendor CSS Files -->

    <!-- Main CSS File -->
    <link href="/assets/css/patient.css" rel="stylesheet" type="text/css" />
    {% block style %}{% endblock %}
  </head>

  <body>
    <main>
      <section id="tuorial_section">
        {% block tutorial %}{% endblock %}
        <div class="text-center mt-4 mb-2">
          <button type="button" class="btn btn-primary" id="btn_skip_tutorial">
            Saltar Tutorial
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </section>
      <section id="calibrate_eye_tracker_section" class="d-none">
      </section>
      <section id="game_section" class="d-none">
        {% block game %}{% endblock %}
      </section>
    </main>
    <!-- Vendor JS Files -->
    <script src="/assets/ventor/webgazer/webgazer.js" type="text/javascript"></script>

    <!-- Main JS Files -->
    <script type="module" src="/assets/js/patient/game_start.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
