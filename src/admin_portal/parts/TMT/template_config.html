<template id="config_game_template">
  <div id="config_tmt_game">
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-12 col-md-9 d-flex justify-content-center"
          id="image_container"
        >
          <div id="points_container">
            <img
              class="img-fluid img_behind_dots d-none"
              id="editin_image"
              alt="Esperando imagen para editar"
              src=""
            />
          </div>
        </div>

        <div class="col-12 col-md-3 my-3 d-md-block">
          <div class="input-group mb-3">
            <select
              class="form-select"
              id="select_tmt_level"
              aria-label="Selecciona el nivel que deseas editar"
            >
              <option value="-6" selected>Elige el Nivel...</option>
            </select>
            <button
              id="add_new_lavel"
              class="btn btn-outline-secondary"
              type="button"
            >
              Nuevo Nivel
            </button>
          </div>

          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="upload_image"
            >
              Cargar Imagen
            </button>
            <input
              id="upload_image_label"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Este boton se utiliza para cargar la imagen"
              aria-describedby="upload_image"
              disabled
            />
          </div>

          <div class="d-flex justify-content-center">
            <button
              id="btn_plus"
              class="btn btn-outline-dark rounded-circle m-2"
            >
              <i class="fas fa-plus"></i>
            </button>
            <button
              id="btn_minus"
              class="btn btn-outline-dark rounded-circle m-2"
            >
              <i class="fas fa-minus"></i>
            </button>
          </div>

          <div>
            <label for="point_size" class="form-label"
              >Tama√±o de los circulos</label
            >
            <input
              type="range"
              class="form-range"
              min="10"
              max="100"
              step="1"
              id="point_size"
            />
          </div>

          <div class="my-3">
            <button
              type="button"
              class="btn btn-outline-dark w-100"
              id="btn_delete_level"
            >
              Eliminar Nivel
            </button>
          </div>
        </div>
      </div>
    </div>
    <input
      type="file"
      class="d-none"
      id="input_img"
      accept="image/png, image/svg, image/jpeg"
    />
  </div>
</template>
