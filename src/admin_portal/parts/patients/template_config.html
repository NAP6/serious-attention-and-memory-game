<template id="config_game_template">
  <div class="container mt-2">
    <div class="card shadow">
      <div class="card-body">
        <nav>
          <div class="nav nav-tabs" id="patient_nav_tab" role="tablist">
            <button
              class="nav-link active"
              id="nav_profile_tab"
              data-bs-toggle="tab"
              data-bs-target="#nav_profile"
              type="button"
              role="tab"
              aria-controls="nav_profile"
              aria-selected="true"
            >
              Perfil
            </button>
            <button
              class="nav-link"
              id="nav_history_tab"
              data-bs-toggle="tab"
              data-bs-target="#nav_history"
              type="button"
              role="tab"
              aria-controls="nav_history"
              aria-selected="false"
            >
              Historial
            </button>
          </div>
        </nav>
        <div class="tab-content" id="patient_tab_content">
          <div
            class="tab-pane fade show active"
            id="nav_profile"
            role="tabpanel"
            aria-labelledby="nav_profile_tab"
          >
            {% include('admin_portal/parts/patients/profile_tab.html') %}
          </div>
          <div
            class="tab-pane fade"
            id="nav_history"
            role="tabpanel"
            aria-labelledby="nav_history_tab"
          >
            {% include('admin_portal/parts/patients/history_tab.html') %}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
