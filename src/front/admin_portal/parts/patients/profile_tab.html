<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-2">
      <img
        id="profile_image"
        alt="Profile Image"
        class="img-profile img-fluid rounded-circle"
        src="/img/undraw_profile.svg"
      />
    </div>
    <div class="col-12 col-md-6">
      <div class="m-3">
        <h2 id="profile_name"></h2>
        <span>
          <small><b>ID: </b><span id="profile_id"></span></small>
        </span>
        <br>
        <span>
          <small><b>Cedula/Pasaporte: </b><span id="profile_passport"></span></small>
        </span>
        <div class="row row-cols-1 row-cols-md-2 gy-3 mt-5">
          <div class="col"><b>Edad: </b> <span id="profile_age"></span></div>
          <div class="col">
            <b>Escolaridad: </b>
            <span id="profile_schooling"></span>
          </div>
          <div class="col">
            <b>Residencia: </b> <span id="profile_residence"></span>
          </div>
          <div class="col">
            <b>Pais de estudio: </b>
            <span id="profile_country_of_study"></span>
          </div>
          <div class="col">
            <b>Genero: </b> <span id="profile_gender"></span>
          </div>
        </div>
        <hr />
        <div class="mt-3">
          <h4>Grupos:</h4>
          <ul class="list-group list-group-flush" id="list_group"></ul>
        </div>
      </div>
    </div>
  </div>
</div>
