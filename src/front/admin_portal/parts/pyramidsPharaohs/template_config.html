<template id="config_game_template">
  <div class="container-fluid">
    <h3 class="text-gray-800">Piramides y Faraones</h3>
    <p class="mb-4">
      El test de piramides y faraones consiste en medir el tiempo que a una
      persona le toma, el poder identificar, que imagen de un grupo secundario,
      pertenece al grupo principal.
    </p>
    <hr />

    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="accordion accordion-flush" id="level_acordion"></div>
      </div>

      <div class="my-2 text-center">
        <button
          type="button"
          id="add_new_lavel"
          class="btn btn-outline-dark rounded-circle"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <input
      type="file"
      class="d-none"
      id="input_img"
      accept="image/png, image/svg, image/jpeg"
    />
  </div>
</template>

<template id="accordion_album_item_template">
  <div class="accordion-item">
    <h5 class="accordion-header" id="level_0_accordion_header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#level_0_content"
        aria-expanded="false"
        aria-controls="level_0_content"
      >
        Nivel
      </button>
    </h5>
    <div
      id="level_0_content"
      class="accordion-collapse collapse"
      aria-labelledby="level_0_accordion_header"
      data-bs-parent="level_acordion"
    >
      <div class="accordion-body">
        <div class="mt-1 mb-3">
          <button class="btn btn-dark float-end" id="btn_close_level_0">
            Eliminar Nivel <i class="fas fa-skull-crossbones"></i>
          </button>
        </div>
        <div class="py-3">
          <h6 class="h4">Grupo Ejemplo</h6>
          <hr />
          <div class="container-fluid my-4">
            <div
              id="example_group_container"
              class="row justify-content-center"
            ></div>
          </div>
        </div>
        <div class="py-3">
          <h6 class="h4">Grupo Respuesta</h6>
          <hr />
          <div class="container-fluid my-4">
            <div
              id="answer_group_container"
              class="row justify-content-center answer"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="album_image_template">
  <div class="col-6 col-sm-4 col-md-3 col-lg-2">
    <div class="album-container rounded shadow m-2 p-0">
      <div class="album-image w-100 h-100"></div>
    </div>
  </div>
</template>
