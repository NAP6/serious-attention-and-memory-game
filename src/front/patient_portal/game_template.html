{% set only_game_section=false %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    {% block meta %}{% endblock %}

    <!-- Favicons -->
    <!--<link href="img/favicon.png" rel="icon">-->
    <!--<link href="img/apapple-touch-icon.png" rel="apapple-touch-icon">-->

    <!-- Vendor CSS Files -->

    <!-- Main CSS File -->
    <link href="/css/patient.css" rel="stylesheet" type="text/css" />
    {% block style %}{% endblock %}
  </head>

  <body>
    <main>
      <section id="tuorial_section" {% if only_game_section %}class="d-none"{% endif %}>
        {% block tutorial %}{% endblock %}
        <div class="text-center mt-4 mb-2">
          <button type="button" class="btn btn-primary" id="btn_skip_tutorial">
            Saltar Tutorial
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </section>
      <section id="calibrate_eye_tracker_section" class="d-none">
        <div id="eye_tracker_loading" class="d-flex justify-content-center align-items-center vh-100">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando EyeTracker</span>
            </div>
            <div>Cargando EyeTracker</div>
          </div>
        </div>
      </section>
      <section id="game_section" {% if not only_game_section %}class="d-none"{% endif %}>
        {% block game %}{% endblock %}
        <div id="sending_match" class="d-flex justify-content-center align-items-center vh-100 d-none fixed-top">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Enviando Datos</span>
            </div>
            <div>Enviando Datos</div>
          </div>
        </div>
      </section>
    </main>
    <!-- Vendor JS Files -->
    <script src="/ventor/webgazer/webgazer.js" type="text/javascript"></script>
    <script src="/ventor/socket.io/socket.io.js" type="text/javascript"></script>

    <!-- Main JS Files -->
    <script type="module" src="/js/patient/game_start.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
