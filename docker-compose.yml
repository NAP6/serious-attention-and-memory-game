version: '3'

services:
  db:
    image: mysql:8.0
    container_name: db
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASS
      MYSQL_DATABASE: $DB_NAME
      #MYSQL_USER: $DB_USER
      #MYSQL_PASSWORD: $DB_PASS
    ports:
      - "3306:3306"
    volumes:
      - ./database/db_data:/var/lib/mysql
  web_app:
    image: nap6/serious-game
    container_name: web_app
    env_file: .env
    environment:
      DB_HOST: db
      DB_USER: $DB_USER
      DB_PASS: $DB_PASS
      DB_NAME: $DB_NAME
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web_app.rule=Host(`localhost`)"
      - "traefik.http.routers.web_app.entrypoints=websecure"
      - "traefik.http.routers.web_app.tls.certresolver=myresolver"

  traefik:
    image: "traefik:v2.6"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      #- "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=nicolas.alvarez.p6@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"